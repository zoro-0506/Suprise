<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #2a0f14, #0b0507);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    /* Night sparkles */
    .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      opacity: 0.8;
      border-radius: 50%;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Floating hearts & chocolates */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .particle {
      position: absolute;
      bottom: -20px;
      font-size: 1.3rem;
      animation: floatUp 7s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 30px;
      padding: 2.8rem 2.6rem 3.4rem;
      max-width: 560px;
      width: 94%;
      text-align: center;
      box-shadow: 0 40px 80px rgba(0,0,0,0.7);
      animation: fadeUp 1.2s ease;
      position: relative;
      z-index: 3;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.6rem;
      color: #ffb3c1;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 1.8rem;
    }

    .box {
      background: linear-gradient(145deg, #5a2a2a, #3a1616);
      border-radius: 24px;
      padding: 1.8rem;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 1.6rem;
      box-shadow: inset 0 10px 22px rgba(0,0,0,0.45);
    }

    .chocolate {
      background: linear-gradient(135deg, #8b4513, #5a2d0c);
      border-radius: 16px;
      height: 72px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.35s ease;
      position: relative;
    }

    .chocolate:hover {
      transform: translateY(-6px) rotate(-2deg);
      box-shadow: 0 14px 28px rgba(0,0,0,0.55);
    }

    .chocolate.opened {
      background: linear-gradient(135deg, #ff7a9c, #ff3f6c);
    }

    .chocolate.locked {
      filter: grayscale(1) brightness(0.6);
      cursor: not-allowed;
    }

    .lock {
      position: absolute;
      font-size: 1.1rem;
    }

    .message {
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 1.6rem 1.6rem;
      font-size: 0.95rem;
      line-height: 1.75;
      min-height: 90px;
      white-space: pre-line;
    }

    .final-photo {
      width: 160px;
      height: 160px;
      margin: 1.4rem auto 0;
      border-radius: 50%;
      border: 4px solid #ff7a9c;
      object-fit: cover;
      display: none;
      animation: pop 0.8s ease forwards;
    }

    .footer {
      margin-top: 1.4rem;
      font-size: 0.8rem;
      opacity: 0.75;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .music {
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="sparkles" id="sparkles"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>Happy Chocolate Day, Sanidhya ğŸ«ğŸ’–</h1>
    <div class="subtitle">I couldnâ€™t give you real chocolatesâ€¦ so I made you a box full of feelings instead ğŸ˜Œ</div>

    <div class="box">
      <div class="chocolate" onclick="openChoco(0)">ğŸ«</div>
      <div class="chocolate" onclick="openChoco(1)">ğŸ«</div>
      <div class="chocolate" onclick="openChoco(2)">ğŸ«</div>
      <div class="chocolate" onclick="openChoco(3)">ğŸ«</div>
      <div class="chocolate" onclick="openChoco(4)">ğŸ«</div>
      <div class="chocolate" onclick="openChoco(5)">ğŸ«</div>
      <div class="chocolate" onclick="openChoco(6)">ğŸ«</div>
      <div class="chocolate locked" id="finalChoco" onclick="openFinal()">ğŸ«<span class="lock">ğŸ”’</span></div>
    </div>

    <div id="message" class="message">Click a chocolateâ€¦ I promise itâ€™s sweet ğŸ’</div>
    <img id="finalPhoto" class="final-photo" src="Photo.jpeg" alt="Us" />

    <div class="footer">8 chocolates Â· unlimited feelings</div>
    <!-- <div class="music">ğŸ¶ Finding Her</div> -->
  </div>

  <audio id="bgMusic" src="song 2.mp3" loop></audio>

  <script>
    const messages = [
      "Youâ€™re sweeter than chocolateâ€¦ and way more addictive ğŸ˜ŒğŸ«",
      "One thing I love about you - One thing? Impossible to choose! I love so many things about you, Your Eyes, Your Smile, Your Beauty, Your Face, Your Heart, Your Hands, Your EverythingğŸ’–",
      "I replay the memories of us messing around with each other laughing so hard and not caring about anything else. Just us in that moment ğŸ’–",
      "I promise to keep putting more efforts to make you happy and feel loved ğŸ¥º",
      "Warning: Thinking about you may cause sudden smiles and cravings and many more ğŸ˜‹",
      "You are my favorite person in the world Kandaa ğŸ˜˜",
      "Distance sucks, but it canâ€™t stop me from spoiling you and I hope I get to meet and see you soon ğŸ«ğŸ’"
    ];

    const finalMessage = "All chocolates openedâ€¦ so hereâ€™s the truth ğŸ«ğŸ’–\nI wish I were there to give you real chocolates, but Until I give you real chocolatesâ€¦ will you accept these from my heart?. Happy Chocolate Day, Sandy Babyyyyy ğŸ˜˜";

    const chocolates = document.querySelectorAll('.chocolate');
    const messageBox = document.getElementById('message');
    const finalChoco = document.getElementById('finalChoco');
    const finalPhoto = document.getElementById('finalPhoto');
    const music = document.getElementById('bgMusic');
    music.currentTime = 32;
    let openedCount = 0;

    function openChoco(index) {
      if (chocolates[index].classList.contains('opened')) return;
      chocolates[index].classList.add('opened');
      messageBox.textContent = messages[index];
      openedCount++;
      music.play();
      spawnParticles();
      if (openedCount === 7) unlockFinal();
    }

    function unlockFinal() {
      finalChoco.classList.remove('locked');
      finalChoco.querySelector('.lock').textContent = 'ğŸ”“';
    }

    function openFinal() {
      if (finalChoco.classList.contains('locked')) return;
      finalChoco.classList.add('opened');
      messageBox.textContent = '';
      typeWriter(finalMessage, messageBox);
      finalPhoto.style.display = 'block';
      setInterval(spawnParticles, 300);
    }

    function typeWriter(text, element) {
      let i = 0;
      const speed = 40;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    const particleContainer = document.getElementById('particles');

    function spawnParticles() {
      for (let i = 0; i < 3; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.textContent = Math.random() > 0.5 ? 'ğŸ’–' : 'ğŸ«';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = 5 + Math.random() * 3 + 's';
        particleContainer.appendChild(p);
        setTimeout(() => p.remove(), 8000);
      }
    }

    const sparkleContainer = document.getElementById('sparkles');
    for (let i = 0; i < 80; i++) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.animationDelay = Math.random() * 6 + 's';
      sparkleContainer.appendChild(s);
    }
  </script>

</body>
</html>
